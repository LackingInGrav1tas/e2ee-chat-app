<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link id="icon" rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
</head>
<script src='static/script.js'></script>
<!-- init_form()-->
<body style="background-color:#323233" onload="update();">
    
    <div class="tab-header">
        <img class="logo-image" src="/static/Logo.png" alt="Secure Chat App">
        <a>| </a>
        <a href="/" class="tab-link">Home</a>
        <a> | </a>
        <a href="/info/" class="tab-link">Info</a>
        <a> |</a>
    </div>

    <center style="color: azure;">
        <hr>

        <form id="msg-form" style="font-family: Arial, Helvetica, sans-serif;" enctype="multipart/form-data" method="POST">
            <label for="text_msg">Enter Text: </label>
            <input type="text" class="form-control" id="text_msg" name="text_msg" maxlength="1024" value={}>
            
            <label for="convo_hash">Enter Conversation ID: </label>
            <input type="text" class="form-control" id="convo_hash" name="convo_hash" value="{}" maxlength="32">

            <label for="key_file">Enter Key File: </label>
            <input type="file" class="form-control" id="key_file" name="key_file" value="{}">
            
            <input type="submit" value="Send Message">
        </form>

        <input id="checkbox" type="checkbox" checked>
        <label for="checkbox" style="font-family: Arial, Helvetica, sans-serif;">automatic updates</label>
        
        <hr>

        <a style="font-family: Verdana, Geneva, Tahoma, sans-serif;" id="txt-log">
            {}
        </a>
    </center>

</body>

<footer class="footer">
    <a href="https://github.com/LackingInGrav1tas/secure-chatapp">source code</a>
</footer>

</html>
